<!DOCTYPE html>
<html>
<head>
    <title>Вибрация</title>
    <script>
        function vibratePhone() {
            if (navigator.vibrate) {
                navigator.vibrate([300, 200, 300]); // Вибрация 300 мс, пауза 200 мс, снова 300 мс
            }
        }
    </script>
</head>
<body onload="vibratePhone()">
    <h1>Телефон завибрировал!</h1>
</body>
</html>
